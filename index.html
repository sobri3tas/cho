<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4caf50" />
    <title>Заметки</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icons/sigma.png" sizes="512x512" />
  </head>
  <body>
    <header>
      <div id="status">Статус: <span id="connectionStatus">Онлайн</span></div>
      <button id="refreshStatus" class="action-btn">Обновить</button>
      <button id="unsubscribeBtn" class="action-btn">
        Выключить уведомления
      </button>
      <button id="enableNotificationsBtn" class="action-btn">
        Включить уведомления
      </button>
    </header>
    <main>
      <div id="filterContainer" class="filter-container">
        <button class="filter-btn" data-filter="all">Все</button>
        <button class="filter-btn" data-filter="active">Активные</button>
        <button class="filter-btn" data-filter="completed">Выполненные</button>
      </div>
      <div id="notesContainer" class="notes-container"></div>
      <button id="addNoteBtn" class="action-btn">Добавить новую заметку</button>
    </main>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2 id="modalTitle">Новая заметка</h2>
        <form id="noteForm">
          <label for="noteTitle">Название:</label>
          <input type="text" id="noteTitle" name="title" required />
          <label for="noteDesc">Описание:</label>
          <textarea id="noteDesc" name="description" required></textarea>
          <label> <input type="checkbox" id="noteNotify" /> Уведомлять </label>
          <label>
            <input type="checkbox" id="noteCompleted" /> Задача выполнена
          </label>
          <input type="hidden" id="noteId" />
          <button type="submit" class="action-btn">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
